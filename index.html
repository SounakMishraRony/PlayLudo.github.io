<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Ludo</title>
</head>
<body>
    <div class="container">
        <h1 id="result">PLAY LUDO</h1>
    <div class="dice">
        <p>Player 1</p>
        <img src="dice6.png" alt="dice6" id="player1"/>
    </div>
    <div class="dice">
        <p>Player 2</p>
        <img src="dice1.png" alt="dice1" id="player2"/ >
    </div>
    <div class="ludoClick">
        <button onclick="ludogame()">Roll Dice</button>
    </div>
</div>
<script>
    ludogame = () => {
        const play1= Math.ceil(Math.random() * 6);
        const playDice1= `dice${play1}.png`;
        document.getElementById('player1').setAttribute('src',playDice1);
        const play2= Math.ceil(Math.random() * 6);
        const playDice2= `dice${play2}.png`;
        document.getElementById('player2').setAttribute('src',playDice2);
        if(play1 > play2)
        {
            document.getElementById('result').innerHTML="Player 1 Won!";
        }
        else if(play2 > play1)
        {
            document.getElementById('result').innerHTML="Player 2 Won!";
        }
        else{
            document.getElementById('result').innerHTML="Oops!! Match Draw";
        }

    }
</script>
</body>
</html>
